<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}The Gall{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'setlist' %}">Setlist</a></li>
                <li class="ig-link">
                    <a href="https://www.instagram.com/thegallmusic/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>            
        </nav>
    </header>

    <main>
        <!-- This is where the specific content for each page will be -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div>
            <p>Gall Rights Reserved &copy; 2024</p>
        </div>
    </footer>

</body>
</html>
