<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Gall{% endblock %}</title>
    {% load static %}
    <!-- Link to your CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Add your CSS links or any other common metadata here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <!-- Add your navigation bar or any other common header elements here -->
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'setlist' %}">Setlist</a></li>
                <li class="ig-link">
                    <a href="https://www.instagram.com/thegallmusic/" target="_blank">
                        <i class="fab fa-instagram"></i> <!-- Font Awesome Instagram icon -->
                    </a>
                </li>
            </ul>            
        </nav>
    </header>

    <main>
        <!-- This is where the specific content for each page will be inserted -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div>
            <p>Gall Rights Reserved &copy; 2024</p>
        </div>
    </footer>

    <!-- Add your JavaScript links or any other common scripts here -->
</body>
</html>
